        }
      };
      const commandInterval = () => setTimeout(() => commandElement(commandDisplay++), 100);
      const commandInner = (number, commandText, commandnumber) => setTimeout(() => {
        document.getElementById("command").children[number].innerHTML += commandText[commandnumber++];
        if (commandnumber < commandText.length) {
          commandInner(number, commandText, commandnumber);
        }
        // if (err) {
        //   document.getElementById("spanerror").innerHTML = document.getElementById("command").lastElementChild.innerHTML;
        // }
      }, 10);
      commandInterval();
    };
  </script>
</body>

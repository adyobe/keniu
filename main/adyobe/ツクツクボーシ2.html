<body>
  <header>
    <div>ツクツクボーシ2</div>
    <div>
      <input type="button" value="start" onclick="start();">
      <input type="button" value="stop" onclick="stop = false;">
      <input type="button" value="end" onclick="continued = false;">
    </div>
    <aside>
      <div>
        <form id="post" onsubmit="return false;">
          <div>
            <input type="button" value="送信" onclick="post()">
            <input type="reset" value="リセット">
          </div>
          <div><label><span>ID</span><input type="number" name="postID" id="postID" min="0" value="0"></label></div>
          <div><label><span>名前</span><input type="text" name="postNAME" id="postNAME"></div></label>
          <div><input type="hidden" name="postVALUE" id="postVALUE"></div>
          <div><label><span>コメント</span><input type="text" name="postCOMMENT" id="postCOMMENT"></label></div>
        </form>
        <div>
          <div>成否 <span id="form1"></span></div>
          <div>原因 <span id="form2"></span></div>
        </div>
      </div>
    </aside>
  </header>
  <main>
    <div id="output"></div>
  </main>
  <br><br><br>
  <footer>
    <aside>
      <section>
        <div><a href="./%E3%83%84%E3%82%AF%E3%83%84%E3%82%AF%E3%83%9C%E3%83%BC%E3%82%B72%E3%83%A9%E3%83%B3%E3%82%AD%E3%83%B3%E3%82%B0.html">ツクツクボーシ2ランキング</a></div>
        <h1>参考資料</h1>
        <ul>
          <li>
            <a href="https://twitter.com/windymelt/status/1424087366872956928">https://twitter.com/windymelt/status/1424087366872956928</a>
          </li>
        </ul>
      </section>
    </aside>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyxQsVtQkFt3dVThTHdwB9UftlhBHL7ySqXPih4mHxB7_bxE0s0VwN3LFsKe6EQIaGQ/exec";
    const postForm = document.getElementById("post");
    const form1 = document.getElementById("form1");
    const form2 = document.getElementById("form2");
    const postID = document.getElementById("postID");
    const postNAME = document.getElementById("postNAME");
    const postVALUE = document.getElementById("postVALUE");
    const postCOMMENT = document.getElementById("postCOMMENT");
    let lastlen = 0;
    let responseData;
    const post = () => {
      if (continued) return false;
      if (Number(postID.value) < 0) {
        form1.innerHTML = "失敗";
        form2.innerHTML = "IDは0以上の整数にしてください。";
        return false
      };
      postVALUE.value = lastlen;
      lastlen = 0;
      let postData = new FormData(postForm);
      console.log(postData);
      fetch(url, {
        method: "POST",
        body: postData
      }).then((response) => {
        console.log(response);
        if (!response.ok) {
          form1.innerHTML = "失敗";
          form2.innerHTML = "不明なエラー";
        } else {
          return response.json();
        }
      }).then((data) => {
        console.log(data);
        form1.innerHTML = data[0] ? "成功" : "失敗";
        form2.innerHTML = data[2];
        responseData = data;
      }).catch((error) => {
        console.log(error);
        form1.innerHTML = "失敗";
        form2.innerHTML = error;
      })
    };

    const output = document.getElementById("output");
    let now = 0;
    let continued = false;
    let stop = true;
    let len = 0;
    let chance = 6;
    // output.innerHTML
    const nowup = () => {
      if (Math.floor(Math.random() * chance) == 0) {
        now = (now + 1) % 5;
        return false;
      } else {
        len++;
        return true;
      }
    }
    const tukutuku = div => {
      if (stop) {
        switch (now) {
          case 0:
            div.innerHTML += "ジーーー";
            len++;
            if (Math.floor(Math.random() * chance) == 0) {
              continued = false;
            } else {
              now++;
            }
            break;
          case 1:
            if (nowup()) {
              div.innerHTML += "ツク";
            }
            break;
          case 2:
            div.innerHTML += "ボーシ！";
            len++;
            now++;
            break;
          case 3:
            if (nowup()) {
              div.innerHTML += "ツクツクボーシ！";
            }
            break;
          case 4:
            if (nowup()) {
              div.innerHTML += "ウイヨース！";
            }
            break;
        }
      }
      if (continued) {
        setTimeout(() => {
          tukutuku(div)
        }, 100);
      } else {
        now = 0;
        div.innerHTML += "<br>蝉は" + len + "日生きた";
        lastlen = len;
        len = 0;
      }
    }
    const start = () => {
      stop = true;
      if (!continued) {
        now = 0;
        len = 0;
        continued = true;
        let div = document.createElement("div");
        output.appendChild(div);
        setTimeout(() => {
          tukutuku(div)
        }, 100);
      }
    };
  </script>
</body>

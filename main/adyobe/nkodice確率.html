  <style>
    body {
      background-color: white;
      font-family: 'YuGothic', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'メイリオ', 'Meiryo', 'ＭＳ ゴシック', sans-serif;
    }

    header {
      position: sticky;
      position: -webkit-sticky;
      top: 0;
      flex-wrap: wrap;
      background-color: white;
    }

    *[data-text]::before {
      white-space: pre;
      content: attr(data-text);
    }

    *[data-text-after]::after {
      white-space: pre;
      content: attr(data-text-after);
    }
  </style>
</head>

<body>
  <header>
    <h1>nkodiceのochinchin確率</h1>
    <div>
      <label><span>何個のサイコロを使いましたか？</span><input type="number" id="number" value="0"></label>
      <input type="button" value="決定" onclick="button()">
      <input type="button" value="消去" onclick="reset()">
    </div>
  </header>
  <main>
    <div id="output"></div>
  </main>
  <br><br><br>
  <footer>
    <aside>
      <section>
        <h1>参考資料</h1>
        <ul>
          <li>
            <a href="http://ksym.jp/nkodice/rules.html">http://ksym.jp/nkodice/rules.html</a>
          </li>
          <li>
            <a href="https://ja.wikipedia.org/wiki/NKODICE">https://ja.wikipedia.org/wiki/NKODICE</a>
          </li>
        </ul>
      </section>
    </aside>
  </footer>

  <script>
    const number = document.getElementById("number");
    const output = document.getElementById("output");
    const button = () => {
      let n = number.value;
      let p = 1 - ((15 + 2 * n) * 5 ** (n - 1) - (n ** 2 + 15 * n + 48) * 4 ** (n - 2) + (n ** 2 + 5 * n + 9) * 3 ** (n - 2)) / 6 ** n;
      let div = document.createElement("div");
      let span1 = document.createElement("span");
      let span2 = document.createElement("span");
      div.setAttribute("data-text", " ・");
      span1.insertAdjacentText("beforeend", n);
      span1.setAttribute("data-text-after", "個振ったときに完成する確率は\t");
      div.insertAdjacentElement("beforeend", span1);
      span2.insertAdjacentText("beforeend", p * 100);
      span2.setAttribute("data-text-after", " %です。");
      div.insertAdjacentElement("beforeend", span2);
      output.insertAdjacentElement("afterbegin", div);
    };
    const reset = () => {
      output.textContent = "";
    };
  </script>
</body>

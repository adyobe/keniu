  <title>ツクツクボーシ</title>
  <meta charset="utf-8">

  <style>
    body {
      background-color: white;
      font-family: 'YuGothic', 'Yu Gothic', 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'メイリオ', 'Meiryo', 'ＭＳ ゴシック', sans-serif;

      position: sticky;
      position: -webkit-sticky;
      top: 0;

      background-color: white;
    }
  </style>
</head>

<body>
  <header>
    <div>ツクツクボーシ</div>
    <div>
      <input type="button" value="start" onclick="start();">
      <input type="button" value="stop" onclick="stop = false;">
      <input type="button" value="end" onclick="continued = false;">
    </div>
  </header>
  <main>
    <div id="output"></div>
  </main>
  <br><br><br>
  <footer>
    <aside>
      <section>
        <h1>参考資料</h1>
        <ul>
          <li>
            <a href="https://twitter.com/windymelt/status/1424087366872956928">https://twitter.com/windymelt/status/1424087366872956928</a>
          </li>
        </ul>
      </section>
    </aside>
  </footer>

  <script>
    const output = document.getElementById("output");
    let now = 0;
    let continued = false;
    let stop = true;
    let len = 0;
    let chance = 6;
    // output.innerHTML
    const nowup = () => {
      if (Math.floor(Math.random() * chance) == 0) {
        now = (now + 1) % 5;
        return false;
      } else {
        len++;
        return true;
      }
    }
    const tukutuku = div => {
      if (stop) {
        switch (now) {
          case 0:
            div.innerHTML += "ジーーー";
            len++;
            if (Math.floor(Math.random() * chance) == 0) {
              continued = false;
            } else {
              now++;
            }
            break;
          case 1:
            if (nowup()) {
              div.innerHTML += "ツク";
            }
            break;
          case 2:
            div.innerHTML += "ボーシ！";
            len++;
            now++;
            break;
          case 3:
            if (nowup()) {
              div.innerHTML += "ツクツクボーシ！";
            }
            break;
          case 4:
            if (nowup()) {
              div.innerHTML += "ウイヨース！";
            }
            break;
        }
      }
      if (continued) {
        setTimeout(() => {
          tukutuku(div)
        }, 100);
      } else {
        now = 0;
        div.innerHTML += "<br>蝉は" + len + "日生きた";
        len = 0;
      }
    }
    const start = () => {
      stop = true;
      if (!continued) {
        now = 0;
        len = 0;
        continued = true;
        let div = document.createElement("div");
        output.appendChild(div);
        setTimeout(() => {
          tukutuku(div)
        }, 100);
      }
    };
  </script>
</body>
